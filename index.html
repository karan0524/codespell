    <header class="py-2 lg:py-6 glass fixed top-0 left-0 right-0">
      <div class="container">
        <div

        >
          <a href="./index.html" class="col-span-2 self-center">
            <img src="./dist/images/logo.svg" alt="codespell.ai" />
          </a>
          <div class="col-span-2 flex-end-center lg:hidden">
            <button class="bg-primary grid place-items-center p-2 rounded-lg menuToggle">
              <span class="material-symbols-outlined text-white"> menu </span>
            </button>
          </div>
          <nav class="col-span-4 md:col-span-6 lg:col-span-10 menuItems hidden lg:block">
            <ul
              class="flex-start-start lg:flex-end-center flex-col lg:flex-row gap-1 lg:gap-3"

              </li>
              <li>
                <a href="#" class="capitalize"> Resources </a>
              </li>
              <li>
                <a href="#" class="capitalize"> Login </a>

                  <span> Book a demo </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

    <main>
      <section class="hmBanner">
        <div class="container">
          <div
            class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-12 gap-4 lg:gap-5"
          >
            <div
              class="col-span-4 md:col-span-6 lg:col-span-6 text-center lg:text-left text-shade100"
            >
              <h1
                class="text-56 my-2 lg:text-50 xl:text-64 font-bold tracking-tight02 leading-67 lg:mt-24 max-w-screen-sm w-full"
              >
                Your SDLC <span class="gradient-text">Co-Pilot</span>
              </h1>
              <p
                class="text-sm sm:text-base md:text-lg lg:text-base leading-normal font-medium mb-2"
              >
                CodeSpell uses AI to generate code, document it, fix errors,
                build APIs, automate tests, and set up infrastructure - right
                inside your IDE
              </p>

              <a href="#" class="primaryBtn mt-10 mx-auto lg:mx-[unset]">
                <span> Book a demo </span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="pt-0 lg:py-10 videoSection ">
        <div class="container">
          <div class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-12">
            <div class="col-span-4 md:col-span-6 lg:col-span-8 lg:col-start-3">
              
              <div class="relative videoWrapper cursor-pointer">
                <video 
                  class="w-full rounded-lg"
                  src="./dist/video/codespell.mp4"
                  preload="metadata"
                ></video>
      
                <!-- Play Button -->
                <button 
                  class="absolute inset-0 flex items-center justify-center playBtn">
                  <span class="material-symbols-outlined bg-[#4f5ffd] text-white rounded-full size-11 text-3xl grid place-items-center">
                    play_arrow
                    </span>
                </button>
              </div>
      
            </div>
          </div>
        </div>
      </section>

      <section class="pb-[900px]"></section>

    <!-- scripts -->
